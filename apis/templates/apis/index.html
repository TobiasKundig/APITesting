{% extends "apis/base.html" %}
{% load staticfiles %}

    {% block content %}
  <div class="container" style="padding-top: 20px;">
  <div> <button id="button_1" value="val_1" name="but1">Get Data</button></div>
  <div id='jsondata'></div>

  </div>
<script>
$(document).ready(function() {
  $("#button_1").click(function(e) {
    e.preventDefault();
    $.ajax({
      url: "/apis/download",
      type: 'get',
      dataType: 'json',
      success: function (data) {
        alert("Success");
        var div = document.getElementById('jsondata');
        div.innerHTML = div.innerHTML + JSON.stringify(data);       

      } 
    });
  });
});
</script>
    {% endblock content %}
